<div class="subscription-form">
  <label>Nom d'utilisateur</label>
  <input class="login-input" type="text" [(ngModel)]="username"/>
  <p></p>
  <label>Mot de passe:</label>
  <input class="password-input" type="password" [(ngModel)]="password"/>
  <p></p>
  <label>Adresse mail:</label>
  <input class="mail-input" type="email" [(ngModel)]="mail"/>
  <div>
    <p></p>
    <button (click)="goBack()">Annuler</button>
    <button (click)="send()">Valider</button>
  </div>
</div>
